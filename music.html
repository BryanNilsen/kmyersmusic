<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Montserrat:wght@400;500;800&family=Nanum+Pen+Script" rel="stylesheet">
    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Kaitlyn Myers - Music</title>
</head>

<body>
    <!-- Name Header -->
    <header id="header"></header>

    <!-- Navigation -->
    <nav id="main-nav" class="mx-auto"></nav>

    <!-- Music Content -->
    <h2 class="page__title center text-4xl">MUSIC</h2>
    <!-- START GRID -->
    <section class="mx-auto container md:grid grid-cols-2 max-w-2xl">
        <!-- Image 1 -->

        <div class="music__container">
            <img src="./images/chasing-dopamine.jpg" alt="Happy Pills" class="music__image">
            <div class="music__middle">
                <div class="music__text text-lg">Chasing Dopamine</div>
                <a href="https://distrokid.com/hyperfollow/kaitlynmyers/chasing-dopamine?fbclid=IwAR1c-BN9q3zXqy6N5TYUIDyouM3d-EQgHzCdnlvZzfkxVbyTWdjL9-wCGGg" target="_blank" rel=”noopener”>
                    <div class="music__button">LISTEN</div>
                </a>
            </div>
        </div>
        <!-- Image 2 -->
        <div class="music__container">
            <img src="./images/BLM-National-Anthem.gif" alt="Star Spangled Revolution" class="music__image">
            <div class="music__middle">
                <div class="music__text text-lg">Star Spangled Revolution</div>
                <a href="https://distrokid.com/hyperfollow/kaitlynmyers/star-spangled-revolution" target="_blank" rel=”noopener”>
                    <div class="music__button">LISTEN</div>
                </a>
            </div>
        </div>
    </section>
    <!-- END GRID -->

    <!-- Social Icons -->
    <section id="social__icons"></section>

    <!-- Footer -->
    <footer></footer>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
